services:
  - type: web
    name: neuroion
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: NEUROION_STATE_DIR
        value: /data/.neuroion
      - key: NEUROION_WORKSPACE_DIR
        value: /data/workspace
      - key: NEUROION_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: neuroion-data
      mountPath: /data
      sizeGB: 1
