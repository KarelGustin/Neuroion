services:
  neuroion-gateway:
    image: ${NEUROION_IMAGE:-neuroion:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NEUROION_GATEWAY_TOKEN: ${NEUROION_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NEUROION_CONFIG_DIR}:/home/node/.neuroion
      - ${NEUROION_WORKSPACE_DIR}:/home/node/.neuroion/workspace
    ports:
      - "${NEUROION_GATEWAY_PORT:-18789}:18789"
      - "${NEUROION_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${NEUROION_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  neuroion-cli:
    image: ${NEUROION_IMAGE:-neuroion:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NEUROION_GATEWAY_TOKEN: ${NEUROION_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NEUROION_CONFIG_DIR}:/home/node/.neuroion
      - ${NEUROION_WORKSPACE_DIR}:/home/node/.neuroion/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
