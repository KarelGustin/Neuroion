# CI Workflow: Linting, formatting, unit tests, builds, and integration tests
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - project/setup-ui
          - project/touchscreen-ui
          - project/dashboard-nextjs
          - project/dashboard-ui
          - project/project
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          if [ -f package-lock.json ] || [ -f yarn.lock ]; then npm ci; else npm install; fi
      - name: Lint
        run: |
          cd ${{ matrix.package }}
          npm run lint --if-present
      - name: Check formatting
        run: |
          cd ${{ matrix.package }}
          npm run format:check --if-present || echo "No formatting script, skipping"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        package:
          - project/setup-ui
          - project/touchscreen-ui
          - project/dashboard-nextjs
          - project/dashboard-ui
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          npm ci
      - name: Run unit tests
        run: |
          cd ${{ matrix.package }}
          npm test --if-present

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        package:
          - project/setup-ui
          - project/touchscreen-ui
          - project/dashboard-nextjs
          - project/dashboard-ui
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          npm ci
      - name: Build
        run: |
          cd ${{ matrix.package }}
          npm run build --if-present

  integration:
    name: Integration Tests (Backend)
    runs-on: ubuntu-latest
    needs: build
    services:
      neuroion:
        # Build the backend Docker image for integration tests
        build:
          context: .
          dockerfile: project/infra/Dockerfile
        ports:
          - 8000:8000
    steps:
      - uses: actions/checkout@v3
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for Neuroion API to be available..."
          for i in {1..15}; do
            if curl -s http://localhost:8000; then
              echo "Backend is up!"; break
            fi
            sleep 2
          done
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install test dependencies
        run: |
          pip install httpx
      - name: Run integration stress test
        run: |
          python project/tests/test_sqlite_concurrency.py

  ui-quality:
    name: UI Quality Checks
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: ESLint
        run: npx eslint "project/**/*.{js,jsx,ts,tsx}"
      - name: Stylelint
        run: npx stylelint "project/**/*.{css,scss}"
      - name: Storybook Test Runner
        run: npx storybook test-runner -c project/dashboard-ui/.storybook --output-file storybook-test-results.xml
      - name: Lighthouse CI
        run: npx lhci autorun

  offline-ollama-test:
    name: Offline Ollama Inference Test
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v3
      - name: Install Ollama CLI
        run: |
          curl -sSfL https://github.com/jmorganca/ollama/releases/latest/download/install.sh | bash
      - name: Pull Ollama Model
        run: ollama pull llama3.2
      - name: Build Docker image for offline test
        run: docker build -t neuroion-offline-ollama-test -f project/infra/Dockerfile .
      - name: Offline inference test
        run: |
          docker run --rm --network none neuroion-offline-ollama-test \
            bash -c "echo 'Hello, world!' | ollama generate llama3.2 --no-stream --timeout 60"

